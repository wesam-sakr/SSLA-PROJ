<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SSLA</title>
    <link rel="icon" href="images/logo.svg">

    <!-- font awesome cdn link  -->
    <link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Bootstrap link  -->
    <link rel="stylesheet" href="css/bootstrap.rtl.min.css">
    <link rel="stylesheet" href="css/bootstrap-icons.min.css">

    <!-- fancyBox link  -->
    <link rel="stylesheet" href="css/jquery.fancybox.min.css"/>

    <!-- owl-carousel link -->
    <link rel="stylesheet" href="css/owl.theme.default.min.css">
    <link rel="stylesheet" href="css/owl.carousel.min.css">

    <!-- custom css file link  -->
    <link rel="stylesheet" href="css/style.css">
    <!-- <link rel="stylesheet" href="css/style.ltr.css" title="ltr"> -->

  </head>

<body>

    <!------------- sign in -------------->
    <section class="sign">
        <div class="bg-sign  wow animate__fadeInRight animate__slower">
            <div class="overlay">
                <div class="sign-text">
                    <img src="images/slogan.png" alt="">
                </div>
            </div>
        </div>
        <div class="sign-form wow animate__fadeInLeft animate__slower">
            <div class="container">
                <!-- sign -->
                <form action="" id="login">
                    <ul class="nav">
                        <li class="nav-item">
                            <a href="login.html" class="nav-link">
                                تسجيل الدخول
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="register.html" class="nav-link active">
                                إنشاء حساب
                            </a>
                        </li>
                    </ul>
                    <div class="row mt-5 px-5 gy-1 row-cols-1 ">
                        <div class="col-12">
                            <label>اسم المستخدم</label>
                            <input type="text" class="form-control" placeholder="اسم المستخدم يكتب هنا" required>
                        </div>
                        <div class="col-12">
                            <label>البريد الالكترونى</label>
                            <input type="email" class="form-control" placeholder="EX . Sales@domainname.com" required>
                        </div>
                        <div class="col-12">
                            <label>كلمة المرور</label>
                            <input type="password" class="form-control" placeholder="*****************" required>
                        </div>
                        <div class="col-12">
                            <label>تأكيد كلمة المرور</label>
                            <input type="password" class="form-control" placeholder="*****************" required>
                        </div>
                        <div class="col-12">
                            <a href="index.html" class="custom-btn d-block w-100">
                                <span class="text">
                                    دخول
                                    <i class="bi bi-arrow-left"></i>
                                </span>
                            </a>
                        </div>
                    </div>
                    <p class="text-center pt-3" style="font-size:14px ;"> هل لديك حساب ؟
                        <a href="login.html" style="color: var(--main-color) ;">
                            <b>دخول</b>
                        </a>
                    </p>
                </form>
            </div>
        </div>
    </section>

    <a href="index.html" class="back-home position-absolute">
        <i class="fa-solid fa-arrow-left-long"></i>
    </a>

    <!-- jQuery script -->
    <script src="js/jquery-3.6.0.min.js"></script>

    <!-- owl-carousel script -->
    <script src="js/owl.carousel.min.js"></script>

    <!-- bootstrap script -->
    <script src="js/bootstrap.bundle.min.js"></script>

    <!-- fancyBox script -->
    <script src="js/jquery.fancybox.min.js"></script>
    <!-- rateyo script -->
    <!-- <script src="js/jquery.rateyo.min.js"></script> -->

    <!-- nice select script -->
    <!-- <script src="js/jquery.nice-select.min.js"></script> -->

    <!-- custom js file link  -->
    <script src="js/script.js"></script>

</body>

</html>
